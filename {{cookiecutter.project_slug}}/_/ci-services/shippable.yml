# Painless deployment with Shippable.
# Visit the docs at http://docs.shippable.com/ci/shippableyml/

language: python
python: 3.5

env:
  matrix:  # $ tox -l | sort | xargs -I ARG echo '  - TOXENV=ARG'
    - TOXENV=flake8
    - TOXENV=py27
    - TOXENV=py33
    - TOXENV=py34
    - TOXENV=py35
    - TOXENV=pypy

build:
  cache: true
  cache_dir_list:
    - $HOME/.cache/pip
  ci:
    - rm -rf $HOME/.cache/pip/log
    - pip install tox
    - tox
  on_success:
    - # command

integrations:
  notifications:
    - integrationName:
      type:
      recipients:
        - # recipient
