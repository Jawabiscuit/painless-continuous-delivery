[tox]
envlist = {{ cookiecutter.tests }}
skipsdist = true

[checks]
basepython = python3.5

[testenv]
deps = -r{toxinidir}/tests/requirements.txt
commands = py.test {posargs}

[testenv:flake8]
basepython = {[checks]basepython}
deps = flake8
commands = flake8 {posargs}

[testenv:pylint]
basepython = {[checks]basepython}
deps =
    {[testenv]deps}
    pylint
commands = pylint --rcfile tox.ini {posargs:tests hooks/post_gen_project.py}

[testenv:clean]
deps =
whitelist_externals =
    find
    rm
commands =
    find . -type f -name '*.pyc' -delete
    find . -type d -name __pycache__ -delete
    rm -rf .cache/
    rm -rf .tox/
    rm -f unittests.xml

[flake8]
exclude = .cache,.git,.tox,build,./*/_/frameworks/

[pylint]
disable = locally-disabled
min-similarity-lines = 5
output-format = colorized
reports = no

[pytest]
addopts = --junitxml=unittests.xml --strict --verbose
