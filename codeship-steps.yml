# Painless deployment with Codeship.
# Visit the docs at https://documentation.codeship.com/docker/steps/

- type: parallel
  service: app
  steps:
    - name: flake8
      command: tox -e flake8
    - name: pylint
      command: tox -e pylint
    - name: py27
      command: tox -e py27
    - name: py33
      command: tox -e py33
    - name: py34
      command: tox -e py34
    - name: py35
      command: tox -e py35
    - name: pypy
      command: tox -e pypy

- name: deploy_staging
  service: app
  command: echo 'This build would deploy to Staging now.'
  tag: master

- name: deploy_master
  service: app
  command: echo 'This build would deploy to Production now.'
  tag: ^v[0-9]+\.[0-9]+\.[0-9]+$
